<nav [ngClass]="'navbar navbar-expand-lg nav-fill'">
    <img src="assets/icon.png" />
    <span>Whiteboard</span>
</nav>

<div>
    <h1 [ngClass]="'course-list-title'">{{title}}</h1>
</div>

<input [(ngModel)]="newCourseTitle" />
<button (click)="createCourse(newCourseTitle)">
    Create Course
</button>

<ul>
    <li [ngClass]="'course-list'" *ngFor="let course of courses">
        <a [ngClass]="'course-link'" href="course/{{course._id}}">
            {{course.title}}
        </a>
        <button (click)="deleteCourse(course)" style="float: right">
            Delete
        </button>
    </li>
</ul>
