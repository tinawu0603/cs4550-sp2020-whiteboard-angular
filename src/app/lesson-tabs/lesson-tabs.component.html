<h3>Lesson Tabs</h3>

<ul class="list-group">
    <li class="list-group-item" [class]="{'active': lesson._id === lessonId}" *ngFor="let lesson of lessons">
        <a routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{lesson._id}}">
            {{lesson.title}}
        </a>
    </li>
</ul>

{{lessonId}}
