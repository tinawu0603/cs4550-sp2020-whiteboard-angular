<nav [ngClass]="'navbar navbar-expand-lg nav-fill'">
    <img src="assets/icon.png" />
    <span>Whiteboard</span>
</nav>

<div>
    <h1 [ngClass]="'quiz-title'">{{title}}</h1>
</div>

<ul>
    <li [ngClass]="'questions-list'" *ngFor="let question of questions">
        <div [ngSwitch]="question.type">
            <app-multiple-choice-question [question]="question" *ngSwitchCase="'MULTIPLE_CHOICE'">
            </app-multiple-choice-question>
            <app-true-false-question [question]="question" *ngSwitchCase="'TRUE_FALSE'"></app-true-false-question>
        </div>
    </li>
</ul>
