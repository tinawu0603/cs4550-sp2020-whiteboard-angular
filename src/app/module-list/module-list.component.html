<h3>Module List</h3>

<ul class="list-group">
    <li class="list-group-item" [class]="{'active': moduleId === module._id}" *ngFor="let module of modules">
        <a routerLink="/course/{{courseId}}/module/{{module._id}}">
            {{module.title}}
            {{module._id}}
        </a>
    </li>
</ul>

<h3>{{moduleId}}</h3>
